<!DOCTYPE html>
<html>
<head>
    <title>Debug Mentions</title>
</head>
<body>
    <h1>Debug Mention System</h1>
    <button onclick="testMentions()">Test Mention API</button>
    <div id="results"></div>

    <script>
        async function testMentions() {
            console.log('Testing mention API...');
            
            // You can run this in the browser console when logged in
            const response = await fetch('/api/mentions-test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    articleId: null,
                    searchTerm: ''
                })
            });
            
            const data = await response.json();
            console.log('API Response:', data);
            document.getElementById('results').innerHTML = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
